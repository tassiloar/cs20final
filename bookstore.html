<!DOCTYPE html>
<html>

<head>
    <title>Bookstore</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        h2 {
            display: block;
            color: #0c3356;
            font-size: 22px;
            text-align: center;
            padding: 1%;
        }

        #logo {
            float: left;
            text-align: center;
        }

        .image {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            height: 250px;
        }

        .imageContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #3172AE;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #3E8EDE;
        }

        /* Styles for Cards */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-bottom: 80px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            margin: 0 0 10px;
            color: #3172AE;
            font-size: 20px;
        }

        .card-content p {
            margin: 5px 0;
            color: #555;
        }

        .price {
            font-weight: bold;
            color: #0c3356;
            font-size: 18px;
        }

        /* Sticky Checkout Button */
        .sticky-checkout {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #3172AE;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .sticky-checkout a {
            color: white;
            background-color: #3E8EDE;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }

        .sticky-checkout a:hover {
            background-color: #285a8e;
        }

        .sell-button {
            display: block;
            margin: 0 auto;
            margin-top: -50px;
            margin-bottom: 30px;
            background-color: #438745;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            width: 100px;
        }

        .sell-button:hover {
            background-color: #3d9442;
        }

        .cart-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .cart-container h3 {
            margin-bottom: 10px;
            color: #3172AE;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item p {
            margin: 0;
            color: #555;
        }

        .cart-item .price {
            color: #0c3356;
        }

        .remove-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #c0392b;
        }
    </style>

    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + JSON.stringify(value) + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (const cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === name) {
                    return JSON.parse(value);
                }
            }
            return [];
        }

        const cart = getCookie('cart') || [];

        async function fetchData() {
            try {
                const response = await fetch('/api/books');
                const books = await response.json();
                const container = document.getElementById('data-list');

                books.forEach(book => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-content">
                            <h3>${book.book_name}</h3>
                            <p><strong>Author:</strong> ${book.author}</p>
                            <p><strong>Condition:</strong> ${book.condition}</p>
                            <p class="price">$${book.price}</p>
                            <p class="description">${book.description}</p>
                            <button class="button add-to-cart" data-id="${book._id}" data-name="${book.book_name}" data-price="${book.price}">
                                Add to Cart
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });

                // Attach "Add to Cart" button functionality
                const addToCartButtons = document.querySelectorAll('.add-to-cart');
                addToCartButtons.forEach(button => {
                    button.addEventListener('click', addToCart);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function addToCart(event) {
            const button = event.target;
            const item = {
                id: button.getAttribute('data-id'),
                name: button.getAttribute('data-name'),
                price: parseFloat(button.getAttribute('data-price')),
            };

            // Add item to cart
            cart.push(item);

            // Save cart to cookie
            setCookie('cart', cart, 7);

            // Update cart display
            updateCartDisplay();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);

            // Save updated cart to cookie
            setCookie('cart', cart, 7);

            // Update cart display
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            let sum = 0;

            cart.forEach((item, index) => {
                sum += item.price;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <p>${item.name}</p>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <p class="Price">$${item.price}</p>
                        <button class="remove-button" onclick="removeFromCart(${index})">X</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });

            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                    <p>Total</p>
                    <p style="margin-right:35px" class="price">$${sum}</p>
                `;
            cartContainer.appendChild(cartItem);
        }

        async function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            console.log(JSON.stringify({ items: cart.map(item => item) }))

            try {
                const cart = getCookie('cart')
                // Send cart data to the server for removal
                const response = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ items: cart.map(item => item) }),
                });

                if (response.ok) {
                    alert('Checkout successful!');

                    // Clear the cart
                    cart.length = 0;
                    setCookie('cart', cart, 7);
                    updateCartDisplay();
                    location.reload();
                } else {
                    alert('Checkout failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during checkout:', error);
                alert('An error occurred. Please try again later.');
            }
        }

        window.onload = () => {
            fetchData();
            updateCartDisplay();
        };
    </script>

</head>

<body>

    <div class="body">
        <div class="header">
            <a href='homepage.html' id="logo"><img src="TBC.png"></a>
            <a href='about.html' class="a">About</a>
            <a href='blog.html' class="a">Blog</a>
            <a href='index 2.html' class="a">Join</a>
            <a href='bookstore.html' class="a">Book Store</a>
        </div>

        <h2 style="margin:50px 20px; font-size:40px;">Bookstore Inventory</h2>

        <!-- Sell a Book Button -->
        <a href="sell-book.html" class="sell-button">Sell a Book</a>

        <h2 style="text-align: left; margin-left:5px;">Cart</h2>

        <!-- Cart Display -->
        <div id="cart-container" class="cart-container">
            <h3>Your Cart</h3>
        </div>

        <div id="data-list" class="card-container"></div>

        <!-- Sticky Checkout Button -->
        <div class="sticky-checkout">
            <a href="#" onclick="checkout()">Proceed to Checkout</a>
        </div>
    </div>

</body>

</html>
