<!DOCTYPE html>
<html>

<head>
    <title>Midterm: Bookstore</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        h2 {
            display: block;
            color: #0c3356;
            font-size: 22px;
            text-align: center;
            padding: 1%;
            margin: 80px;
        }

        #logo {
            float: left;
            text-align: center;
        }

        .image {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            height: 250px;
        }

        .imageContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #3172AE;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #3E8EDE;
        }

        /* Styles for Cards */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            margin: 0 0 10px;
            color: #3172AE;
            font-size: 20px;
        }

        .card-content p {
            margin: 5px 0;
            color: #555;
        }

        .price {
            font-weight: bold;
            color: #0c3356;
            font-size: 18px;
        }

        /* Sticky Checkout Button */
        .sticky-checkout {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #3172AE;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .sticky-checkout a {
            color: white;
            background-color: #3E8EDE;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }

        .sticky-checkout a:hover {
            background-color: #285a8e;
        }
    </style>

    <script>
        const cart = [];

        async function fetchData() {
            try {
                const response = await fetch('/api/books');
                const books = await response.json();
                const container = document.getElementById('data-list');

                books.forEach(book => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-content">
                            <h3>${book.book_name}</h3>
                            <p><strong>Author:</strong> ${book.Auther}</p>
                            <p><strong>Condition:</strong> ${book.Condition}</p>
                            <p class="price">$${book.Price}</p>
                            <button class="button add-to-cart" data-id="${book._id}" data-name="${book.book_name}" data-price="${book.Price}">
                                Add to Cart
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });

                // Attach "Add to Cart" button functionality
                const addToCartButtons = document.querySelectorAll('.add-to-cart');
                addToCartButtons.forEach(button => {
                    button.addEventListener('click', addToCart);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function addToCart(event) {
            const button = event.target;
            const item = {
                id: button.getAttribute('data-id'),
                name: button.getAttribute('data-name'),
                price: parseFloat(button.getAttribute('data-price')),
            };

            // Add item to cart
            cart.push(item);
            alert(`${item.name} added to cart!`);
        }

        window.onload = fetchData;
    </script>

</head>

<body>

    <div class="body">
        <div class="header">
            <a href='homepage.html' id="logo"><img src="TBC.png"></a>
            <a href='about.html' class="a">About</a>
            <a href='blog.html' class="a">Blog</a>
            <a href='index 2.html' class="a">Join</a>
            <a href='homepage.html' class="a">Home</a>
            <a href='bookstore.html' class="a">Book Store</a>
        </div>

        <h2>Bookstore Inventory</h2>
        <div id="data-list" class="card-container"></div>

        <!-- Sticky Checkout Button -->
        <div class="sticky-checkout">
            <a href="checkout.html">Proceed to Checkout</a>
        </div>
    </div>

</body>

</html>
